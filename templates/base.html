<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>PortfolioApp</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">PortfolioApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto" >
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
        {% else %}
            <a class="nav-link" href="{% url 'login_user' %}">Login</a>
        {% endif %}
      <a class="nav-link" href="{% url 'edit_userprofile' %}">Edit profile</a>
      <a class="nav-link" href="{% url 'view_map' %}">Map</a>

    </div>
  </div>

</nav>
  <br/>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
        <button class="close" data-dismiss="alert">
            <small><sup></sup></small>
        </button>
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
  <div class="container">
  {% block content %}

{% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


  </body>
</html>
